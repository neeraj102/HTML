<!--use of 'thead'=table head,'tbody'=table body,'tfoot'=table foot , to create  the table-->>
<!DOCTYPE html>
<html>
<body bgcolor="yellow">
    <br><br><br><br><br><br>
    <center>
    <table border=10>
       <thead bgcolor="red"><!--thead='table head'-->
           <tr>
               <td>month</td>
               <td>savings</td>
           </tr>
           </thead>

           <tbody bgcolor="greed"><!--tbody='table body'-->
               <tr>
                   <td>january</td>
                   <td>200$</td>
               </tr>
           </tbody>

           <tfoot bgcolor="blue"><!--tfoot='table foot'-->
               <tr>
                   <td>may</td>
                   <td>100$</td>
               </tr>
           </tfoot>


    </table>
    </center>
</body>
</html>>
